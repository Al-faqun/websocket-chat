<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="chat.css">
	<meta name="viewport" content="width=device-width" >
	<meta charset="UTF-8">
	<title>Websocket chat</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
            <div class="col-md-3"></div>
			<div class="col-md-6">
				<p>Chat:</p>
				<div class="border border-dark" style="height: 200px; overflow-y: scroll;" id="chatbox">
				</div>
			</div>
            <div class="col-md-3">
                <p>Messages from server:</p>
                <div class="border border-dark" style="height: 200px; overflow-y: scroll;" id="serverbox">
                </div>
            </div>
		</div>

        <div class="row justify-content-center mt-2">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="user_message">Your message:</label>
                        <textarea class="form-control usertext-field" id="user_message" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sendTo">Send message to user:</label>
                        <select class="form-control" id="sendTo">
                        </select>
                    </div>
                    <input type="button" class="btn btn-primary" value="Send" onclick="sendMessage()">
                </form>
            </div>
        </div>

		<div class="row justify-content-center mt-4">
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="username" placeholder="Your name">
					</div>
					<input type="button" class="btn btn-secondary" value="Change name" onclick="changeName()">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
